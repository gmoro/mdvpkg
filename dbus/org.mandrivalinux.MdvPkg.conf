<?xml version="1.0" encoding="UTF-8"?><!-- -*- mode: nxml -*- -->

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <policy user="root">
    <allow own="org.mandrivalinux.MdvPkg"/>
  </policy>
  <policy context="default">
    <allow send_destination="org.mandrivalinux.MdvPkg" />
    <allow send_interface="org.mandrivalinux.MdvPkg" />
    <allow send_interface="org.mandrivalinux.MdvPkg.Task" />
    <allow send_interface="org.mandrivalinux.MdvPkg.PackageList" />
  </policy>
</busconfig>
